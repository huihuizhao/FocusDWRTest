<html>

<script src="/DWRTest/dwr/interface/ItemsBean.js"></script>
<script src="/DWRTest/dwr/engine.js"></script>
<script src="/DWRTest/dwr/util.js"></script>

<script language="javascript">
	function update1() {
		ItemsBean.ClassList(createList1);
	}
	function createList1(data) {
		DWRUtil.removeAllOptions("classid");
		DWRUtil.addOptions("classid", data);
	}

	function sendParameters() {
		//ItemsBean.CreateImage(showImage, "10");//传入参数 深度
		ItemsBean.CreateImage(showImage, DWRUtil.getValue("longitude"));//传入参数 深度

	}
	function showImage(data) {
		alert(data);

	}
</script>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>DWR测试</title>
</head>

<body onload="update1()">

	<form name="formform">
		班级<select name=classid id="classid"
			onchange="javascript:sendParameters();">
			<option>ttt</option>
		</select> 学生<select name="userid" id="userid">
			<option>ttt</option>
		</select>
		<button type="button" name="btnOK" id="btnOK"   onclick="javascript:sendParameters();">确定</button>
		<input name="longitude" id="longitude" >   </input>
	</form>

</body>

</html>
